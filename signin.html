<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in | MyDiary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/app.css?t=dd">
    <script src="js/signin.js"></script>
</head>
<body>
<div class="container">
    <div class="card form-container signin">
        <div class="form-login-header">
            <img class="logo" src="images/logo-preview.gif">
        </div>
        <form id="signinForm" name="signinForm" class="">
            <div class="form-title">
                <span>Welcome, please sign in</span>
            </div>
            <hr>
            <div>
                <div id="alert" class="alert error">
                    <p class="alert-msg"></p>
                    <a href="javascript:void(0);" class="close-btn">&times;</a>
                </div>
                <label for="username"><b>Username</b></label>
                <input class="form-input" id="username" type="email" placeholder="Enter Email" name="username" required>

                <label for="password"><b>Password</b></label>
                <input class="form-input" id="password" type="password" placeholder="Enter Password" name="password"
                       required>

                <label>
                    <input type="checkbox" checked="checked" name="rememberme"> Remember me
                </label>
                <button class="btn" type="submit" onclick="signIn();">Login</button>
            </div>
            <div class="form-footer">
                <p>Don't have an account? <a href="signup.html">Sign up</a>.</p>
            </div>

        </form>
    </div>
</div>

</body>
</html>
